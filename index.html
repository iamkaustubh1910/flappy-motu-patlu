<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Motu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="motu"></div>
        <div id="patlu-popup"></div>
        <div id="score">0</div>
        <div id="game-over">
            Game Over!
            <br>
            Score: <span id="final-score">0</span>
            <br>
            <button id="restart-btn">Play Again</button>
        </div>
        <div id="instructions">Press SPACE or CLICK to play!</div>
        <div class="ground"></div>
    </div>

    <!-- Game sounds -->
    <audio id="flap-sound">
        <source src="sounds/flap.mp3" type="audio/mp3">
    </audio>
    <audio id="score-sound">
        <source src="sounds/score.mp3" type="audio/mp3">
    </audio>
    <audio id="hit-sound">
        <source src="sounds/hit.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
